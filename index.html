<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sadique Ahmed | Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-light: #f3f4f6;
      --text-light: #111827;
      --bg-dark: #0f172a;
      --text-dark: #f8fafc;
      --glass-bg-light: rgba(255, 255, 255, 0.65);
      --glass-bg-dark: rgba(30, 41, 59, 0.55);
      --accent: #8b5cf6;
    }

    [data-theme="dark"] {
      --bg-light: #0f172a;
      --text-light: #f8fafc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .background-gradient {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      background: radial-gradient(circle at 20% 30%, #8b5cf6 0%, transparent 40%),
                  radial-gradient(circle at 80% 70%, #3b82f6 0%, transparent 50%);
      filter: blur(100px);
    }

    .container {
      width: 95%;
      max-width: 1000px;
      margin: 2rem 0;
      padding: 1.5rem;
      backdrop-filter: blur(20px);
      background-color: var(--glass-bg-light);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    [data-theme="dark"] .container {
      background-color: var(--glass-bg-dark);
    }

    h1 {
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: var(--accent);
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 130%; /* Adjusts height responsively */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    footer {
      margin: 2rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .theme-toggle:hover {
      background-color: #7c3aed;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (min-width: 1024px) {
      .iframe-wrapper {
        padding-bottom: 70%;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .theme-toggle {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }

    @media (max-width: 480px) {
      .subtitle {
        font-size: 1rem;
      }

      .iframe-wrapper {
        padding-bottom: 140%;
      }
    }
  </style>
</head>
<body>

  <div class="background-gradient"></div>

  <button class="theme-toggle" onclick="toggleTheme()">
    <span id="theme-icon">üåô</span> Toggle Theme
  </button>

  <div class="container">
    <h1>Sadique Ahmed</h1>
    <p class="subtitle">Resume Viewer</p>
    <div class="iframe-wrapper">
      <iframe src="https://drive.google.com/file/d/1LdT6x_90PlIF8st4R3TdNH7JnEYOBJrZ/preview" allow="autoplay"></iframe>
    </div>
  </div>

  <footer>
    &copy; 2025 Sadique Ahmed ¬∑
    <a href="mailto:youremail@example.com">Email</a> |
    <a href="https://www.linkedin.com/in/yourlinkedin" target="_blank">LinkedIn</a>
  </footer>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const icon = document.getElementById('theme-icon');
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      icon.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }
  </script>

</body>
</html>
