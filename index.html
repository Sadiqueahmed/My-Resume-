<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sadique Ahmed | Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #111827;
      --bg-dark: #0f172a;
      --text-dark: #f8fafc;
      --accent: #8b5cf6;
    }

    [data-theme="dark"] {
      --bg-light: #0f172a;
      --text-light: #f8fafc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(45deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.6));
      animation: starryBackground 10s infinite;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0;
      animation: starAnimation 5s linear infinite;
    }

    @keyframes starryBackground {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    @keyframes starAnimation {
      0% { opacity: 0; transform: translateX(-100vw) translateY(-100vh); }
      50% { opacity: 1; }
      100% { opacity: 0; transform: translateX(100vw) translateY(100vh); }
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 960px;
      padding: 2rem;
      backdrop-filter: blur(20px);
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .subtitle {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: var(--accent);
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 130%;
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
    }

    @media (min-width: 1024px) {
      .iframe-wrapper {
        padding-bottom: 75%;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .iframe-wrapper {
        padding-bottom: 140%;
      }
    }

    @media (max-width: 480px) {
      .theme-toggle {
        font-size: 0.85rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Starry Background -->
  <div class="background">
    <!-- Dynamic Stars (Add more if needed) -->
    <div class="star" style="top: 10%; left: 5%; animation-duration: 6s;"></div>
    <div class="star" style="top: 20%; left: 30%; animation-duration: 8s;"></div>
    <div class="star" style="top: 50%; left: 50%; animation-duration: 4s;"></div>
    <div class="star" style="top: 70%; left: 80%; animation-duration: 7s;"></div>
    <div class="star" style="top: 90%; left: 10%; animation-duration: 5s;"></div>
    <!-- Add more star elements here as per your preference -->
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">
    <span id="theme-icon">üåô</span> Toggle Theme
  </button>

  <div class="container">
    <h1>Sadique Ahmed</h1>
    <p class="subtitle">Resume Viewer</p>
    <div class="iframe-wrapper">
      <iframe src="https://drive.google.com/file/d/1LdT6x_90PlIF8st4R3TdNH7JnEYOBJrZ/preview" allow="autoplay"></iframe>
    </div>
  </div>

  <footer>
    &copy; 2025 Sadique Ahmed &middot; 
    <a href="mailto:youremail@example.com">Email</a> |
    <a href="https://www.linkedin.com/in/yourlinkedin" target="_blank">LinkedIn</a>
  </footer>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const icon = document.getElementById('theme-icon');
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      icon.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }
  </script>

</body>
</html>
